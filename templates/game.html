{% extends 'base.html' %}

{% block content %}
<header>
    <div>
        Games Played
        <div id="games-played">{{ games_played }}</div>
    </div>
    <div>
        High Score
        <div id="high-score">{{ high_score }}</div>
    </div>
    <div>
        Points
        <div id="points">0</div>
    </div>
    <div>
        Time
        <div id="timer">--</div>
    </div>
</header>
<main>
    <table>
        {% for row in board %}
        <tr>
            {% for col in row %}
            <td>
                {{ col }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <form id="form-guess-word">
        <label for="form-guess-word__input-guessed-word">
            Submit a guess:
        </label>
        <input id="form-guess-word__input-guessed-word" type="text"
            name="guessed-word" required />
        <button>Submit</button>
    </form>
    <div id="guess-result"></div>
</main>
{% endblock %}
